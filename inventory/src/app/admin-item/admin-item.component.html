<title>JS Issue Tracker</title>
    <h1>Admin Review Page <small>Add devices to Inventory system</small></h1>
    <h3>Add Mobile Devices:</h3>

        <form (ngSubmit)="saveIssue(f)" #f="ngForm" ngNativeValidate>
      
            <div class="form-group" >
              <label for="issueDescInput">Mobile Name</label>
              <input type="text" class="form-control" id="issueMobileNameInput" placeholder="Add Mobile Devices ..."
              name="issueMobileNameInput" ngModel >
              <label for="issueDescInput">Description</label>
              <input type="text" class="form-control" id="issueDesciption" placeholder="Describe the Mobile ..."
              name ="issueDesciption" ngModel>
            </div>
            <div class="form-group">
                <label for="issueDescInput">Number Of Devices</label>
                 <select class="form-control" id="issueMobilesInput" name ="issueMobilesInput" ngModel>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select> 
              </div>

              <div class="form-group">
                  <label for="issueDescInput">Price</label>
                  <input type="text" class="form-control" id="issuePriceInput" placeholder="Add Price of the Device ..."
                  name ="issuePriceInput" ngModel>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
              </form>

              <div class="row">
                  <div class="col-lg-12">
                    <div id="issuesList" class="items">
                    </div>
                  </div>
                </div>
                <div class="footer">
                 
                </div>
